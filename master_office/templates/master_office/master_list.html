{% extends "mainApp/wrapper.html" %} {% load static %} {% block content %} {% for master in object_list %}
<div class="area-item">
    <a href="{% url 'masters-detail' master.pk %}">
        <div class="portfolio web" data-cat="web">
            <div class="portfolio-wrapper">
                <div class="portfolio-img"><img src={{master.photo.url}} alt="Area image" /></div>
                <div class="label">
                    <div class="label-text">
                        <p class="text-title">{{ master.user.first_name }}</p>
                        <span class="text-category">{{ master.user.last_name  }}</span>
                    </div>
                    <div class="label-bg"></div>
                </div>
            </div>
        </div>
    </a>
</div>

{% endfor %} {% endblock %}
